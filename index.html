<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body id="background">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container navigation">
        <a class ="navbar-brand" href="#">jQuery Quiz Game</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".nav-header">
          <span class="glyphicon glyphicon-option-vertical"></span>
        </button>
        <div class="navigation collapse navbar-collapse nav-header">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://getbootstrap.com/">Bootstrap</a></li>
            <li><a href="https://jquery.com/">jQuery</a></li>
            <li><a href="http://www.css3.info/">CSS</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5">HTML</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div id="intro" class="col-sm-4 col-sm-offset-4 text-center">
        <form role="form">
          <div class="form-group">
            <label for="qs" class="text">Questions:</label>
            <input type="text" id="amount">
          </div>
          <button id="submit" type="button" class="btn btn-primary text">Click To Begin</button>
        </form>
      </div>
    </div>
    <div class=" col-sm-4 col-sm-offset-4 alert alert-danger text" id="warning">
      <strong>Error!</strong> Please enter a number 1-<span id=max-questions></span>.
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center" id="main">
        <div id="num">
          <p class="text-right text" id="num-text"><p>
        </div>
        <div id="questions">
          <p class="text-center" id="question-text">temp question<p>
        </div>
        <div id="answers">
          <form role="form">
            <button type="button" class="btn btn-block btn-primary answer-btn text" id="a-btn">choice 1</button>
            <button type="button" class="btn btn-block btn-primary answer-btn text" id="a-btn">choice 2</button>
            <button type="button" class="btn btn-block btn-primary answer-btn text" id="a-btn">choice 3</button>
            <button type="button" class="btn btn-block btn-primary answer-btn text" id="a-btn">choice 4</button>
          </form>
          <div id="result">
            <p class = "text-center" id="result-text"></p>
            <button type="button" class="btn btn-sm btn-primary pull-right text" id="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3" id="final">
        <div id="final-text">
          <p class="text-center">Thanks for playing!</p>
          <p class="text-center" id="you-got"></p>
          <p>Questions You Missed:</p>
            <ul id = "missed">

            </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
