<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body id="background">
    <div class="row">
      <div id = "header" class = "col-sm-12">
        <p class="text-center" id="title">VOCABULARY QUIZ</p>
      </div>
    </div>
    <div class="row">
      <div id="intro" class="col-sm-12 text-center">
        <form role="form">
          <div class="form-group">
            <label for="qs">Questions:</label>
            <input type="text" name="questions">
          </div>
          <button id="submit" type="button" class="btn btn-info">Submit To Begin</button>
        </form>
      </div>
    </div>
    <div id="game" class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" id="main">
        <div id="num">
          <p class="text-right">Question 1/2<p>
        </div>
        <div id="questions">
          <p class="text-center">temp question<p>
        </div>
        <div id="answers">
          <form role="form">
            <button type="button" class="btn btn-block btn-primary" id="c1">choice 1</button>
            <button type="button" class="btn btn-block btn-primary" id="c2">choice 2</button>
            <button type="button" class="btn btn-block btn-primary" id="c3">choice 3</button>
            <button type="button" class="btn btn-block btn-primary" id="c4">choice 4</button>
          </form>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
