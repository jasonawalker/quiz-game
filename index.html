<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body id="background">
    <div class="row">
      <div id = "header" class = "col-sm-4 col-sm-offset-4">
        <p class="text-center" id="title">QUIZ</p>
      </div>
    </div>
    <div class="row">
      <div id="intro" class="col-sm-4 col-sm-offset-4 text-center">
        <form role="form">
          <div class="form-group">
            <label for="qs">Questions:</label>
            <input type="text" id="amount">
          </div>
          <button id="submit" type="button" class="btn btn-info">Click To Begin</button>
        </form>
      </div>
    </div>
    <div class=" col-sm-4 col-sm-offset-4 alert alert-danger" id="warning">
      <strong>Error!</strong> Please enter a number 1-3.
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center" id="main">
        <div id="num">
          <p class="text-right" id="num-text">Question 1<p>
        </div>
        <div id="questions">
          <p class="text-center">temp question<p>
        </div>
        <div id="answers">
          <form role="form">
            <button type="button" class="btn btn-block btn-primary answer-btn" id="c1">choice 1</button>
            <button type="button" class="btn btn-block btn-primary answer-btn" id="c2">choice 2</button>
            <button type="button" class="btn btn-block btn-primary answer-btn" id="c3">choice 3</button>
            <button type="button" class="btn btn-block btn-primary answer-btn" id="c4">choice 4</button>
          </form>
          <div id="result">
            <p class = "text-center" id="result-text"></p>
            <button type="button" class="btn btn-sm btn-info pull-right" id="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3" id="final">
        <div id="final-text">
          <p class="text-center">Great Job!</p>
          <p class="text-center" id="you-got"></p>
          <p>Questions You Missed:</p>
            <ul id = "missed">
              
            </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
