<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body id="background">
    <div class="container" id="header">
      <p class="text-center" id="title">VOCABULARY QUIZ</p>
    </div>
    <div id="choices" class = "row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center">
        <form role="form" method="post" action="demoform.asp">
          <div class="form-group">
            <label for="questions">Questions:</label>
            <input type="text" name="questions">
          </div>
          <p class="text-center">Submit to begin.</p>
          <button type="button" class="btn btn-info" value="SumbitButton">Submit</button>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </body>
</html>
